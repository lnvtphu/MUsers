<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MUsers</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta3/JSXTransformer.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta3/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta3/react-with-addons.js"></script>
</head>

<body>
    <div id="test">
    </div>
    <script type="text/jsx">
    var MyComponent = React.createClass({
        handleClick: function() {
            console.log(this.myTextInput.value);
        // Explicitly focus the text input using the raw DOM API.
        if (this.myTextInput.value == null) {
          this.myTextInput.value = "aasda";
        }
        },
        render: function() {
        // The ref attribute is a callback that saves a reference to the
        // component to this.myTextInput when the component is mounted.
        return (
          <div>
            <input type="text" ref={(ref) => this.myTextInput = ref} />
            <input
              type="button"
              value="Focus the text input"
              onClick={this.handleClick}
            />
          </div>
        );
        }
    });

    React.render(<MyComponent />,document.getElementById("test"));
    </script>
</body>

</html>
